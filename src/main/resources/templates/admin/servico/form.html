<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>
    <title>Formulário de Serviço</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="col">
                <div class="card card-primary">
                    <div class="card-header">
                        <div class="card-title">Formulário de Serviço</div>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:object="${form}">
                            <div class="row">
                                <div class="col-md-6 col-sd-12">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" class="form-control" th:field="*{nome}"
                                            placeholder="Nome do serviço">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('nome')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorMinimo">Valor Mínimo</label>
                                        <input type="text" class="form-control money" th:field="*{valorMinimo}"
                                            placeholder="Digite o valor minimo">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('valorMinimo')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="qtdHoras">Quantidade Horas</label>
                                        <input type="number" class="form-control" th:field="*{qtdHoras}"
                                            placeholder="Digite a quantidade de horas trabalhada">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('qtdHoras')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="porcentagemComissao">porcentagem Comissão</label>
                                        <input type="text" class="form-control money" th:field="*{porcentagemComissao}"
                                            placeholder="Digite a Comissão">
                                        <ul>
                                            <li class="text-danger"
                                                th:each="erro : ${#fields.errors('porcentagemComissao')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasQuarto">Horas Quarto</label>
                                        <input type="number" class="form-control" th:field="*{horasQuarto}"
                                            placeholder="Digite a quantidade de horas trabalhada">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('horasQuarto')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorQuarto">Valor Quarto</label>
                                        <input type="text" class="form-control money" th:field="*{valorQuarto}"
                                            placeholder="Digite o valor">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('valorQuarto')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasSala">Horas Sala</label>
                                        <input type="number" class="form-control" th:field="*{horasSala}"
                                            placeholder="Digite a quantidade de horas trabalhada">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('horasSala')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorSala">Valor Sala</label>
                                        <input type="text" class="form-control money" th:field="*{valorSala}"
                                            placeholder="Digite o valor">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('valorSala')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasBanheiro">Horas Banheiro</label>
                                        <input type="number" class="form-control" th:field="*{horasBanheiro}"
                                            placeholder="Digite a quantidade de horas trabalhada">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('horasBanheiro')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorBanheiro">Valor Banheiro</label>
                                        <input type="text" class="form-control money" th:field="*{valorBanheiro}"
                                            placeholder="Digite o valor">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('valorBanheiro')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasCozinha">Horas Cozinha</label>
                                        <input type="number" class="form-control" th:field="*{horasCozinha}"
                                            placeholder="Digite a quantidade de horas trabalhada">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('horasCozinha')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorCozinha">Valor Cozinha</label>
                                        <input type="text" class="form-control money" th:field="*{valorCozinha}"
                                            placeholder="Digite o valor">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('valorCozinha')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasQuintal">Horas Quintal</label>
                                        <input type="number" class="form-control" th:field="*{horasQuintal}"
                                            placeholder="Digite a quantidade de horas trabalhada">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('horasQuintal')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorQuintal">Valor Quintal</label>
                                        <input type="text" class="form-control money" th:field="*{valorQuintal}"
                                            placeholder="Digite o valor">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('valorQuintal')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasOutros">Horas Outros</label>
                                        <input type="number" class="form-control" th:field="*{horasOutros}"
                                            placeholder="Digite a quantidade de horas trabalhada">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('horasOutros')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorOutros">Valor Outros</label>
                                        <input type="text" class="form-control money" th:field="*{valorOutros}"
                                            placeholder="Digite o valor">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('valorOutros')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="icone">Ícone</label>
                                        <select class="form-control" th:field="*{icone}">
                                            <option th:each="icone : ${icones}" th:text="${icone.nome}"
                                                th:value="${icone}"></option>
                                        </select>
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('icone')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="posicao">Posição</label>
                                        <input type="number" class="form-control" th:field="*{posicao}"
                                            placeholder="Digite o valor">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('posicao')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block th:fragment="scripts">
        <script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>
        <script>
            $(document).ready(function(){
                $('.money').mask("#.##0,00", {reverse: true});
            });
        </script>
    </th:block>
</body>

</html>
